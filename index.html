<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corso completo di Fisica Generale I - Appunti e lezioni">
    <title>Fisica - Corso Completo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- CSS Personale -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Courier New"', 'Courier', 'Consolas', 'Monaco', 'monospace'],
                    },
                    spacing: {
                        '15px': '15px',
                    },
                    maxWidth: {
                        'text-block': '800px',
                    },
                    colors: {
                        'light-bg': '#ffffff',
                        'light-text': '#000000',
                        'light-border': '#e5e7eb',
                        'light-subtle': '#f9f9f9'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-mono text-base leading-relaxed bg-white">

    <!-- LANDING PAGE -->
    <div id="view-landing" class="view-section active">
        <h1 class="text-7xl md:text-9xl font-bold tracking-tighter mb-8 text-center select-none">
            FISICA
        </h1>

        <button class="nav-btn" data-route="index" aria-label="Inizia il corso">
            <div class="transition-transform duration-500 ease-out transform hover:translate-x-6 hover:scale-110">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
            </div>
            <span class="mt-4 text-gray-400 italic text-lg transition-colors duration-300 hover:text-gray-600">
                Iniziamo
            </span>
        </button>
    </div>

    <!-- INDEX PAGE -->
    <div id="view-index" class="view-section max-w-text-block mx-auto px-[15px] w-full">
        
        <nav class="text-sm text-gray-500 mb-8">
            <button class="nav-btn breadcrumb-link" data-route="landing">/ home</button> 
            <span class="mx-1">/</span> 
            <span class="text-black font-bold">lezioni</span>
        </nav>

        <header class="mb-12 border-b-2 border-black pb-4">
            <h2 class="text-4xl font-bold tracking-tighter mb-2 text-black">Indice</h2>
            <p class="text-sm text-gray-600">Appunti e lezioni per il corso di Fisica Generale I</p>
        </header>

        <section>
            <h2 class="text-xl font-bold uppercase tracking-widest mb-10 border-l-4 border-black pl-3 text-black">
                Elenco
            </h2>
            <div class="space-y-12" id="lessons-list-container"></div>
        </section>
        
        <footer class="mt-24 pt-8 border-t border-gray-300 text-gray-500 text-xs">
            <p>Â© 2025 Corso di Fisica.</p>
        </footer>
    </div>

    <!-- LESSON PAGE -->
    <div id="view-lesson" class="view-section max-w-text-block mx-auto px-[15px] w-full">
        
        <nav class="text-sm text-gray-500 mb-8">
            <button class="nav-btn breadcrumb-link" data-route="landing">/ home</button> 
            <span class="mx-1">/</span> 
            <button class="nav-btn breadcrumb-link" data-route="index">lezioni</button>
            <span class="mx-1">/</span>
            <span id="lesson-breadcrumbs-id" class="text-black font-bold">...</span>
        </nav>

        <div id="lesson-content-container" class="animate-fade-up"></div>

        <footer class="mt-16 pt-8 border-t border-black flex justify-between items-start gap-4">
            <div id="nav-prev-container" class="flex-1 pr-4"></div>
            <div id="nav-next-container" class="flex-1 pl-4 text-right"></div>
        </footer>

        <footer class="mt-12 text-center text-gray-400 text-xs">
            <p>Fine del documento.</p>
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
